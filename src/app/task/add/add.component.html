<div class="container">
  <div class="row">
    <div class="col-md-10">
      <div class="row">
        <div class="col-md-3">
          <label for="id" class="form-label">ID</label>
          <input name="id" [(ngModel)] = "task.id" type="text" class="form-control" id="id" placeholder="ID">
        </div>
        <div class="col-md-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" name="name" [(ngModel)] = "task.name" class="form-control" id="name" placeholder="Name">
        </div>
        <div class="col-md-3">
          <label for="desc" class="form-label">Description</label>
          <input type="text" name="description" [(ngModel)] = "task.description" class="form-control" id="desc" placeholder="Description">
        </div>
        <div class="col-md-3">
          <label for="user" class="form-label">User Id</label>
          <input type="text" name="username"  [(ngModel)] = "task.user_id" class="form-control" id="user" placeholder="User Name">
        </div>
      </div>

    </div>
    <div class="col-md-2">
      <button (click)="submit()" class="btn btn-submit btn-success">Submit</button>
    </div>
  </div>
</div>
